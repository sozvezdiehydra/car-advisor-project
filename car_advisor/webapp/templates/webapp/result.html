<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты анализа</title>
</head>
<body>
    <h1>Результаты анализа для {{ car_model }}</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <h2>Графики</h2>

    <h3>Семантический анализ</h3>
    <img src="data:image/png;base64,{{ semantic_plot }}" alt="Семантический анализ">

    <h3>График рейтингов</h3>
    <img src="data:image/png;base64,{{ ratings_plot }}" alt="График рейтингов">

    <p><a href="{% url 'home' %}">Вернуться на главную</a></p>
</body>
</html>
